name: CI

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: '3.11'
        enable-cache: true

    - name: Sync dependencies
      run: uv sync

    - name: Run tests
      run: uv run pytest
