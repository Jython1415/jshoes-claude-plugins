name: Sync Claude Code Config

on:
  # Run weekly on Mondays at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      create_pr:
        description: 'Create PR instead of direct commit'
        type: boolean
        default: true
      force_sync:
        description: 'Force sync even if no changes detected'
        type: boolean
        default: false

env:
  SOURCE_REPO: Jython1415/jshoes-claude-plugins
  SOURCE_BRANCH: main

jobs:
  sync-config:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout source config repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.SOURCE_REPO }}
          ref: ${{ env.SOURCE_BRANCH }}
          path: _source_config
          # For private source repos, add SOURCE_REPO_TOKEN secret with read access
          token: ${{ secrets.SOURCE_REPO_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Get source commit info
        id: source-info
        working-directory: _source_config
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "full_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(git log -1 --format=%cd --date=short)" >> $GITHUB_OUTPUT
          echo "msg=$(git log -1 --format=%s)" >> $GITHUB_OUTPUT

      - name: Prepare config (resolve symlinks, filter files)
        id: prepare
        run: |
          mkdir -p _resolved/.claude/hooks

          # Copy main config files
          cp _source_config/.claude/settings.json _resolved/.claude/
          cp _source_config/.claude/CLAUDE.md _resolved/.claude/

          # Copy hooks README
          if [ -f "_source_config/.claude/hooks/README.md" ]; then
            cp _source_config/.claude/hooks/README.md _resolved/.claude/hooks/
          fi

          # Resolve symlinks: copy actual hook files from plugin source
          for hook in _source_config/plugins/claude-code-hooks/hooks/*.py \
                      _source_config/plugins/claude-code-hooks/hooks/*.sh; do
            if [ -f "$hook" ]; then
              cp "$hook" _resolved/.claude/hooks/
            fi
          done

          # Make shell scripts executable
          chmod +x _resolved/.claude/hooks/*.sh 2>/dev/null || true

          echo "Prepared files:"
          find _resolved -type f | head -20

      - name: Check if sync needed
        id: check-sync
        run: |
          FORCE="${{ github.event.inputs.force_sync || 'false' }}"

          if [ "$FORCE" == "true" ]; then
            echo "needs_sync=true" >> $GITHUB_OUTPUT
            echo "reason=forced" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ ! -d ".claude" ]; then
            echo "needs_sync=true" >> $GITHUB_OUTPUT
            echo "reason=no_existing_config" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Compare file hashes
          LOCAL_HASH=$(find .claude -type f ! -name 'settings.local.json' ! -name '.local-config' -exec sha256sum {} \; 2>/dev/null | sort | sha256sum | cut -d' ' -f1)
          SOURCE_HASH=$(find _resolved/.claude -type f -exec sha256sum {} \; 2>/dev/null | sort | sha256sum | cut -d' ' -f1)

          if [ "$LOCAL_HASH" != "$SOURCE_HASH" ]; then
            echo "needs_sync=true" >> $GITHUB_OUTPUT
            echo "reason=config_changed" >> $GITHUB_OUTPUT
          else
            echo "needs_sync=false" >> $GITHUB_OUTPUT
            echo "reason=up_to_date" >> $GITHUB_OUTPUT
          fi

      - name: Preserve local customizations
        if: steps.check-sync.outputs.needs_sync == 'true'
        run: |
          mkdir -p _backup

          # Preserve settings.local.json if it exists
          if [ -f ".claude/settings.local.json" ]; then
            cp .claude/settings.local.json _backup/
            echo "Preserved: settings.local.json"
          fi

          # Preserve .local-config marker if it exists
          if [ -f ".claude/.local-config" ]; then
            cp .claude/.local-config _backup/
            echo "Preserved: .local-config"
          fi

      - name: Apply configuration
        if: steps.check-sync.outputs.needs_sync == 'true'
        run: |
          # Remove existing .claude (except we'll restore local files)
          rm -rf .claude

          # Copy resolved config
          cp -r _resolved/.claude .

          # Restore local customizations
          if [ -f "_backup/settings.local.json" ]; then
            cp _backup/settings.local.json .claude/
          fi
          if [ -f "_backup/.local-config" ]; then
            cp _backup/.local-config .claude/
          fi

      - name: Create Pull Request
        if: steps.check-sync.outputs.needs_sync == 'true' && (github.event.inputs.create_pr != 'false')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: sync Claude Code config from ${{ env.SOURCE_REPO }}

            Source: ${{ env.SOURCE_REPO }}@${{ steps.source-info.outputs.sha }}
            Date: ${{ steps.source-info.outputs.date }}
          branch: chore/sync-claude-plugins
          delete-branch: true
          title: "chore: Sync Claude Code configuration"
          body: |
            ## Automated Configuration Sync

            This PR syncs Claude Code configuration from [`${{ env.SOURCE_REPO }}`](https://github.com/${{ env.SOURCE_REPO }}).

            ### Source Details
            - **Commit**: [`${{ steps.source-info.outputs.sha }}`](https://github.com/${{ env.SOURCE_REPO }}/commit/${{ steps.source-info.outputs.full_sha }})
            - **Date**: ${{ steps.source-info.outputs.date }}
            - **Message**: ${{ steps.source-info.outputs.msg }}

            ### What's Synced
            - `.claude/settings.json` - Permissions and hook configuration
            - `.claude/CLAUDE.md` - Instructions for Claude
            - `.claude/hooks/` - Hook scripts (symlinks resolved to actual files)

            ### Local Customizations
            The following local files are preserved (not overwritten):
            - `settings.local.json` - Local settings overlay
            - `.local-config` - Opt-out marker

            ---
            *Review changes before merging to ensure compatibility with this repository.*
          labels: |
            config
            automated

      - name: Direct commit (if PR disabled)
        if: steps.check-sync.outputs.needs_sync == 'true' && github.event.inputs.create_pr == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude/
          git commit -m "chore: sync Claude Code config from ${{ env.SOURCE_REPO }} (${{ steps.source-info.outputs.sha }})"
          git push

      - name: Cleanup
        if: always()
        run: rm -rf _source_config _resolved _backup

      - name: Summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Source**: [${{ env.SOURCE_REPO }}](https://github.com/${{ env.SOURCE_REPO }}) @ \`${{ steps.source-info.outputs.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-sync.outputs.needs_sync }}" == "true" ]; then
            echo "Configuration sync initiated (${{ steps.check-sync.outputs.reason }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "No sync needed - configuration is up to date" >> $GITHUB_STEP_SUMMARY
          fi
